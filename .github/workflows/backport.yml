name: Backport

on:
  pull_request:
    types:
      - closed
      - labeled

jobs:
  backport:
    runs-on: ubuntu-latest
    name: Backport pull request
    steps:
    - uses: mxschmitt/action-tmate@v3
    - uses: syndesisio/backport-action@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
